						## 8.1 The "big picture"
						### Why?

						* **Reproducible:** anyone (including your future self) can run it and obtain the same results.
						* **Transparent:** the model‚Äôs assumptions, mechanisms, and implementation are easy to inspect.
						* **Collaborative:** colleagues can contribute, review, or reuse your code and data.
						* **Extensible:** improvements, corrections, or new experiments can be added without breaking the project.
						* **Reusable:** others can build on your work.

						## 9. Git and GitHub

						---
						## 9.1 Version control and Git
						### What is version control?
						- A system that records changes to a file or set of files over time so that you can recall specific versions later.
						- Compare, revert, recover
						- Collaborative (who, what, when, why)
						- Centralised vs. distributed (e.g. **Git**)
						
						<a title="Jason Long, CC BY 3.0 &lt;https://creativecommons.org/licenses/by/3.0&gt;, via Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File:Git_icon.svg"><img width="64" alt="Git icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Git_icon.svg/64px-Git_icon.svg.png?20220905010122"></a>
						
						---
						## 9.2 Git terminology
						### Repository
						- A collection of files and folders associated with a project.
						- Contains the entire history of the project.
						- Can be local to a folder on your computer, or remote (e.g. on GitHub).
						
						### Initialise
						- Create a new, empty repository.
						- Can be done locally or remotely.
						- Local repositories can be pushed to a remote repository.
						- Remote repositories can be cloned to a local repository.
						- Local repositories can be synced with a remote repository.

						---
						## 9.2 Git terminology
						### Add/Stage
						- Add changes to the staging area.
						- The staging area is a temporary area where changes are stored before they are committed to the repository.
						- Changes can be added to the staging area one at a time, or all at once.
						- Changes can be removed from the staging area before they are committed.

						### Commit
						- A snapshot of the files in a repository at a particular point in time.
						- A commit has a unique ID, a timestamp, and a message describing the changes made in that commit.
						- Commits are made to a repository and can be viewed, compared, and reverted.

						---
						## 9.2 Git terminology
						### Push
						- Send changes from a local repository to a remote repository.
						- Changes are sent as commits.
						- Changes can be pushed to a remote repository from a local repository.
						- Changes can be pushed to a remote repository from a remote repository.
						
						### Pull
						- Get changes from a remote repository to a local repository.
						- Changes are received as commits.
						- Changes can be pulled from a remote repository to a local repository.
						- Changes can be pulled from a remote repository to a remote repository.

						## 9.2 Git terminology
						### Branch
						- A parallel version of a repository.
						- Used to develop features, fix bugs, or experiment with new ideas.
						- Can be merged back into the main branch (e.g. `main` or `master`).
						- Can be deleted after they are merged.

						### Merge
						- Combine changes from one branch into another.

						## 9.3 GitHub
						### What is it?
						- A web-based platform for version control using Git.
						- A remote repository hosting service.
						- A social coding platform.
						- A project management platform.
						- Created by Tom Preston-Werner, Chris Wanstrath, and PJ Hyett in 2008.
						- Acquired by Microsoft in 2018.

						---
						### GitHub terminology

						### Clone
						- Create a copy of a remote repository on your local machine.
						- The clone will contain the entire history of the project.
						- The clone will be a local repository, linked to the remote repository.
						
						### Fork
						- Create a copy of a remote repository on a remote server.
						- The fork will contain the entire history of the project.
						- The fork will be a remote repository, linked to the original remote repository.

						---
						### GitHub terminology
						### Pull request
						- A request to merge changes from one branch into another.
						- A way to propose changes to a project.
						- A way to discuss changes with other developers.
						- A way to review, text, and approve changes before they are merged.
