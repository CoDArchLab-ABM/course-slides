						## 1.2 ABM as a tool for complexity
						### How does ABM help us to study complex systems?

						*   **Formalizing definitions** of elements within the system.
						*   Defining **rules as algorithms** to govern interactions between elements.
						*   Simulating a **population as distributed processes**.
						*   Creating a **bottom-up approach to modelling** to study emergent properties.
						*   Incorporating **stochasticity** to generate probabilistic results.

						## 1.4 ABM as simulation models

						>"A simulation is an **imitative representation of a process or system** that could exist in the real world. In this broad sense, simulation can often be used interchangeably with model. Sometimes a clear distinction between the two terms is made, in which simulations require the use of models; the model represents the **key characteristics or behaviors** of the selected system or process, whereas the simulation represents the **evolution of the model over time**. Another way to distinguish between the terms is to define simulation as experimentation with the help of a model." *Simulation*, [Wikipedia](https://en.wikipedia.org/wiki/Simulation)
